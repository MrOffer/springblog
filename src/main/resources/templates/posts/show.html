<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viewing Post</title>
</head>
<body>
<div>
    <h3 th:text="${posts.title}"></h3>
    <p th:text="${posts.body}"></p>
    <div th:each="user : ${posts.user}">
        <p th:text="${user.email}"></p>
    </div>
</div>
</body>
</html>
