<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viewing Post</title>
</head>
<body>
<div>
    <span th:text="${post.title}"></span>
    posted by <span th:text="${post.user.email}"></span>
    </h1>
    <p th:text="${post.body}"></p>
    <p>Created by user with id <span th:text="${post.user.id}"></span></p>
</div>
</body>
</html>
