
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Editing <span th:text="${post.title}"></span></title>

    <th:block th:replace="partials/bootstrap_style :: stylesheets">

    </th:block>
</head>
<body>
<th:block th:replace="partials/bootstrap_style :: navbar">

</th:block>

<form th:action="@{/posts/edit}" th:method="post" th:object="${post}">
    <input th:field="*{id}" type="hidden" name="id" th:value="*{id}" />
    <label for="title">Title</label>
    <input id="title" th:field="*{title}" type="text" th:placeholder="*{title}" />
    <label for="body">Body</label>
    <textarea id="body" th:field="*{body}" type="text" th:placeholder="*{body}"> </textarea>
    <button type="submit">Update Post</button>
</form>
<th:block th:replace="partials/bootstrap_style :: scripts">

</th:block>
</body>
</html>
