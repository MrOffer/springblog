<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Post</title>
</head>
<body>
    <h1>Create Post</h1>
    <form th:action="@{/posts/create}" th:object="${post}" th:method="POST">
        <label for="title">Title</label>
        <input th:field="*{title}" id="title" type="text" name="title" placeholder="Enter title">
        <label th:field="*{body}" for="body">Body</label>
        <textarea id="body" name="body" placeholder="Enter body"></textarea>
        <button>Create Post</button>
    </form>
</body>
</html>
